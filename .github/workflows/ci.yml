name: CI Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install Backend Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r backend/requirements.txt

            - name: Install Frontend Dependencies
              run: |
                  pip install -r web_app/requirements.txt

            - name: Build Docker Images
              run: |
                  docker-compose build

            - name: Verify Docker Containers Start
              run: |
                  docker-compose up -d
                  sleep 20
                  docker-compose ps
                  curl -f http://localhost:8000/health
                  # Frontend health check might be tricky without a browser, but we can check if the container is running
                  if [ $(docker inspect -f '{{.State.Running}}' floraguard-frontend) = "true" ]; then echo "Frontend is running"; else exit 1; fi
                  docker-compose down
